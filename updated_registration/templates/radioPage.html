<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'register_samautkarsh/assets/img/Samutkarsh_logo.png' %}" type="image/x-icon" />
    <title>Samutarkash | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Forum&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Forum&family=Hind:wght@300;400;500;600;700&family=Laila:wght@300;400;500;600;700&family=Palanquin+Dark:wght@400;500;600;700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yatra+One&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
            /* background-image: url('/static/register_samautkarsh/assets/img/bg_img.jpg'); */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Hind", serif;
            background: linear-gradient(to right, #D32F2F, #F57C00, #FFCA28);
        }

        .form-container {
            background: white;
            /* border: 2px solid #8B0000; */
            border-radius: 12px;
            /* box-shadow: 20px 20px 26px rgba(255, 255, 255, 0.5), -20px -20px 26px rgba(255, 255, 255, 0.5); */
            padding: 30px;
            max-width: 450px;
            width: 100%;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        .form-label {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        .required::after {
            content: " *";
            color: red;
        }

        .form-control {
            font-size: 10px;
        }
       
        .btn{
                font-size: 16px;
                font-weight: 700;
            }

        
        @media (max-width: 768px) {
            .row .col-md-4 {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        .form-container .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0px 0px 5px rgba(255, 152, 0, 0.75);
        }

        .form-container .input-error {
            border: 1px solid red !important;
        }

        .form-check-input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #6c757d;
            border-radius: 50%;
            position: relative;
            margin-top: 0.15em;
        }

        .form-check-input[type="radio"]:checked::before {
            content: "";
            position: absolute;
            width: 0.6em;
            height: 0.6em;
            background-color: #0d6efd;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
       
        /* Custom styles when checked (both checkbox and radio) */
        .form-check-input:checked {
            border-color: #ff9800 !important;
            background-color: #ff9800 !important;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0.2rem rgba(255, 152, 0, 0.75);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center mb-5">
             <!-- Logo Image Section -->
             <div class="text-center mb-3" style="display: flex; justify-content: center; align-items: center;">
                <img src="{% static '/register_samautkarsh/assets/img/Samutkarsh_logo.png' %}" alt="RSS Delhi Prant"
                   style="width: 150px; height: 150px; margin-right: 10px; border-radius: 50%; object-fit: cover;">
             </div>
    
            <!-- Main Image Section -->
            <!-- <img src="{% static 'register_samautkarsh/assets/img/updated_banner.jpeg' %}" alt="Registration Image"
                style="width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; border-radius: 2%;"> -->
            <hr>
        </div>


        <form method="POST" class="container">
            {% csrf_token %}
            <div class="row mb-3 mt-4" id="roleSelectionSection">

                <div class="col-12  mx-auto" id="radioButtons">
                    <div class="form-check mb-3">
                        <input type="radio" name="role" id="roleParticipant" value="participant" class="form-check-input" required>
                        <label class="form-check-label" for="roleParticipant">
                            Participant/शिक्षार्थी
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="radio" name="role" id="roleManagement" value="management" class="form-check-input" required>
                        <label class="form-check-label" for="roleManagement">
                            Management/प्रबंधक
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="radio" name="role" id="roleAdministration" value="administration" class="form-check-input" required>
                        <label class="form-check-label" for="roleAdministration">
                            Administration/शिक्षक
                        </label>
                    </div>
                    
                    <!-- Next Button -->
                    <div id="next-btn" class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 py-3">
                        <a href=""class="btn next-btn btn-outline-danger fw-bold btn-lg px-4 py-2 rounded-pill shadow-sm disabled" style="pointer-events: none; opacity: 0.6;transition: all 0.3s ease;">
                            <i class="fas fa-arrow-right me-2"></i> Next
                        </a>
                    </div>
                </div>
            </div>                   
        </form>
    </div>

    <script>
        let isFirst = true;
        let radios = document.querySelectorAll('#radioButtons input[type="radio"]');
        radios.forEach((radio) => {
            radio.addEventListener("change", function(){
                if (radio.checked && isFirst) {
                    isFirst = false;
                    const nextButton = document.querySelector('#next-btn .next-btn');
                    nextButton.classList.remove('disabled');
                    nextButton.style.pointerEvents = 'auto';
                    nextButton.style.opacity = '1';
                    return;
                }
            })
        })
    </script>

    <script type="text/javascript">
        history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, window.location.href);
        });
    </script>  

</body>
</html>
