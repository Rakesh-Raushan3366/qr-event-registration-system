<!DOCTYPE html>
<html lang="hi">
{% load static %}

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="{% static 'register_samautkarsh/assets/img/Samutkarsh_logo.png' %}" type="image/x-icon" />
   <title>{% block title %}Samautkarsh | {% endblock %}</title>

   <!-- External CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Forum&family=Hind:wght@300;400;500;600;700&family=Laila:wght@300;400;500;600;700&family=Palanquin+Dark:wght@400;500;600;700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yatra+One&display=swap" rel="stylesheet">

   <!-- Block for page-specific styles -->
   {% block style %}{% endblock %}
</head>

<body>
   <!-- Header Section -->
   <div id="particles"></div>
   <div class="form-container">
      <div class="text-center mb-3">
         <div class="text-center mb-3" style="display: flex; justify-content: center; align-items: center;">
            <img 
               src="{% static '/register_samautkarsh/assets/img/ABVP.jpeg' %}" 
               alt="RSS Delhi Prant" 
               style="width: 100%; max-width: 350px; height: auto; margin-right: 10px; border-radius: 5%;">
         </div>

         <h4><u>अखिल भारतीय प्रांत प्रचारक बैठक - 2025, दिल्ली</u></h4>
      </div>

      <hr style="border: none; height: 2px; background-color: #FF9800; margin: 20px 0;">

      {% block content %}{% endblock %}
   </div>

   <!-- External JS -->
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.all.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> -->

   <!-- Block for page-specific JS -->
   {% block scripts %}
   {% endblock %}
</body>
</html>
