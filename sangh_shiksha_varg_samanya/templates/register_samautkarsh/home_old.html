<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'register_samautkarsh/assets/img/Samutkarsh_logo.png' %}" type="image/x-icon" />
        <title>Samutkarsh</title>
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'register_samautkarsh/home/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'register_samautkarsh/home/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'register_samautkarsh/home/lib/owlcarousel/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Bootstrap Stylesheet -->
        <link href="{% static 'register_samautkarsh/home/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom Stylesheet -->
        <link href="{% static 'register_samautkarsh/home/css/style.css' %}" rel="stylesheet">
        <style>
            body {
                font-family: "Hind", serif;
            }
            .navbar h2 {
                font-size: 1.2rem;
                text-align: center;
            }
            @media (max-width: 768px) {
                .navbar h2 {
                    font-size: 1rem;
                }
                .display-5 {
                    font-size: 2rem;
                }
                .mb-4 {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>

    <body>
        <!-- Navbar Start -->
        <!-- <div class="container-fluid nav-bar">
            <div class="container text-center">
                <nav class="navbar navbar-light navbar-expand-lg py-4 ">
                    <div class="navbar-collapse justify-content-center">
                        <img src="{% static 'register_samautkarsh/home/img/header.png' %}" class="img-fluid rounded" alt=""
                        style="max-width: 100%; height: auto;">
                    </div>
                </nav>
            </div>
        </div> -->
        <!-- Navbar End -->

        <!-- About Start -->

        <div class="container mt-5 text-center" style="margin-bottom: 100px;">
            <div class="row g-6 align-items-center">
                <div class="col-lg-12 col-md-12 wow bounceInUp" data-wow-delay="0.1s">
                    <img src="{% static 'register_samautkarsh/home/img/updated_banner.jpeg' %}" class="img-fluid rounded shadow-xl" alt=""
                        style="max-width: 100%; height: auto; border-radius: 20px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);">
                </div>
            </div>
            <div class="container py-5">
                <!-- Registration Section -->
                <div class="row justify-content-center mb-5">
                    <div class="col-12 col-md-8 col-lg-6 text-center">
                        <a href="/mobile_verification" class="btn btn-primary btn-lg rounded-pill shadow py-4 px-5 text-white text-decoration-none fw-bold d-flex align-items-center justify-content-center mx-auto" style="
                            background: linear-gradient(135deg, #4f46e5, #3730a3);
                            transition: all 0.3s ease;
                            border: none;
                            max-width: 300px;
                        ">
                            <i class="fas fa-user-plus me-3 fs-4"></i>
                            <span class="fs-5">Register Now</span>
                        </a>
                    </div>
                </div>
            
                <!-- Login Options Section -->
                <div class="row justify-content-center g-4">
                    <!-- User Login -->
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <a href="{% url 'mobile_verification' %}" class="card card-hover text-decoration-none h-100 border-0 shadow-sm">
                            <div class="card-body p-4 bg-indigo-100 rounded">
                                <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 120px">
                                    <i class="fas fa-user-circle text-indigo-600 mb-3 fs-1"></i>
                                    <h4 class="fw-bold mb-2 text-dark">User Login</h4>
                                    <p class="text-muted mb-3">Access your personal account</p>
                                    <span class="btn btn-indigo rounded-pill px-4">
                                        Continue <i class="fas fa-arrow-right ms-2"></i>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
            
                    <!-- Admin Login -->
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <a href="{% url 'verification_mobile' %}" class="card card-hover text-decoration-none h-100 border-0 shadow-sm">
                            <div class="card-body p-4 bg-teal-100 rounded">
                                <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 120px">
                                    <i class="fas fa-user-shield text-teal-600 mb-3 fs-1"></i>
                                    <h4 class="fw-bold mb-2 text-dark">Admin</h4>
                                    <p class="text-muted mb-3">Access admin dashboard</p>
                                    <span class="btn btn-teal rounded-pill px-4">
                                        Continue <i class="fas fa-arrow-right ms-2"></i>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
            
                    <!-- QR Scanner -->
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <a href="{% url 'scanner_verification_mobile' %}" class="card card-hover text-decoration-none h-100 border-0 shadow-sm">
                            <div class="card-body p-4 bg-purple-100 rounded">
                                <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 120px">
                                    <i class="fas fa-qrcode text-purple-600 mb-3 fs-1"></i>
                                    <h4 class="fw-bold mb-2 text-dark">QR Scanner</h4>
                                    <p class="text-muted mb-3">Scan verification codes</p>
                                    <span class="btn btn-purple rounded-pill px-4">
                                        Continue <i class="fas fa-arrow-right ms-2"></i>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <style>
                /* Custom Colors */
                .bg-indigo-100 { background-color: #e0e7ff; }
                .text-indigo-600 { color: #4f46e5; }
                .btn-indigo { 
                    background-color: #4f46e5;
                    color: white;
                }
                
                .bg-teal-100 { background-color: #ccfbf1; }
                .text-teal-600 { color: #0d9488; }
                .btn-teal { 
                    background-color: #0d9488;
                    color: white;
                }
                
                .bg-purple-100 { background-color: #f3e8ff; }
                .text-purple-600 { color: #7e22ce; }
                .btn-purple { 
                    background-color: #7e22ce;
                    color: white;
                }
                
                /* Hover Effects */
                .card-hover {
                    transition: all 0.3s ease;
                }
                .card-hover:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1) !important;
                }
                
                /* Button Hover */
                .btn-indigo:hover, .btn-teal:hover, .btn-purple:hover {
                    opacity: 0.9;
                    transform: translateY(-1px);
                }
                @media (max-width: 768px) {
                    .back-to-top {
                        width: 50px;
                        height: 50px;
                        line-height: 50px;
                        font-size: 20px;
                        right: 20px;
                        bottom: 100px;
                        margin-bottom: 20px;
                    }
                }
            </style>
        
        <!-- About End -->

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light py-4 fixed-bottom">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <span><i class="fas fa-copyright me-2"></i>2025, All rights reserved.</span>
                    </div>
                    <div class="col-md-6 my-auto text-center text-md-end text-white">
                    <span>Designed By <a class="text-light border-bottom" href="">Samutkarsh</a></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <a href="#" class="btn btn-warning rounded-circle back-to-top shadow" 
        style="position: fixed; right: 20px; bottom: 100px; z-index: 99; 
                width: 50px; height: 50px; line-height: 40px; 
                text-align: center; font-size: 20px; color: #fff; 
                display: none; border: none;">
            <i class="fa fa-arrow-up"></i>
        </a>
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'register_samautkarsh/home/lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'register_samautkarsh/home/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'register_samautkarsh/home/lib/lightbox/js/lightbox.min.js' %}"></script>
        <script src="{% static 'register_samautkarsh/home/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'register_samautkarsh/home/js/main.js' %}"></script>
        <!-- SweetAlert Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function showAlert(event) {
                event.preventDefault();
                Swal.fire({
                    title: "Under Maintenance!",
                    text: "The server will be down for approximately 45 minutes. Please check back later.",
                    icon: "warning",
                    confirmButtonText: "OK",
                    confirmButtonColor: "#e91e63",
                    backdrop: true,
                    allowOutsideClick: true,
                    allowEscapeKey: true
                });
            }

             // Back to top button
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $('.back-to-top').fadeIn('slow');
                } else {
                    $('.back-to-top').fadeOut('slow');
                }
                });
                $('.back-to-top').click(function () {
                    $('html, body').animate({scrollTop: 0}, 1500, 'easeInOutExpo');
                    return false;
                });
        </script>
        
        <!-- Prevent Back Navigation -->

        <script type="text/javascript">
            // Push the current state to the history stack
            history.pushState(null, null, window.location.href);

            // Listen for the popstate event, which is triggered by back/forward navigation
            window.addEventListener('popstate', function () {
                // Push the state again to prevent back navigation
                history.pushState(null, null, window.location.href);
            });
        </script>
    </body>
</html>
